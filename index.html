<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Sticky Notes</title>
</head>
<body>
    <!-- Heading Navbar start-->

    <nav class="navbar navbar-light bg-warning">
        <div class="container-fluid p-1">
            <a class="navbar-brand px-3" href="#"> 
                <h3> <i class="far fa-sticky-note"></i>&nbsp Sticky Notes </h3>
            </a>
        </div>
    </nav>

    <!-- Heading Navbar end -->

    <!-- New Note button start -->
 
    <div class="d-grid gap-2 d-flex justify-content-end my-4 mx-3 text-white">
        <button class="btn btn-primary bg-warning border-0 shadow-none add-btn" type="button">
            <i class="fas fa-plus-circle"></i>&nbsp New Note
        </button>
    </div>

    <!-- New Note button end -->

    <!-- Notes start -->

    <div class="container-fluid row gap-5 mx-3 my-4 main-container">
    </div>
    <script src="script.js"></script>

    <!-- Notes end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
